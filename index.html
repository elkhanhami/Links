  <style>
    @keyframes fadeOutScale {
  0% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(1.1);
  }
}

.fade-out-scale {
  animation: fadeOutScale 1s forwards;
}

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.1); }
    }

    @keyframes fadeIn {

      box-sizing: border-box;

    h1 {

}

    
    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgb(0, 0, 0);
      color: white;
      font-size: 70px;
      font-weight: bold;
      display: flex;
      justify-content: center;

    }

    #intro-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    
    #main-content {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      position: relative;
      z-index: 2;
    }

    #main-content.visible {
      opacity: 1;

    header {

      margin-bottom: 20px;
    }

    .intro-text {
      max-width: 700px;
      font-size: 12px;

      white-space: pre-line;
      color: white;
    }

    .links {
      margin-top: 40px;
      display: flex;
      gap: 20px;

    .links.visible {

    }


    .links a {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.3);
      padding: 12px 20px;

      color: #fffbfb;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .links a:hover {
      background: rgba(255, 0, 0, 0.3);
      color: #f00;
    }

    @media (max-width: 750px) {
      .links {
      flex-wrap: wrap;
      justify-content: center;
    }
      .links a {
      flex: 0 0 45%; 
      justify-content: center;
      margin-bottom: 15px; 
    }
  }

    .links img {
      width: 24px;
      height: 24px;
      object-fit: contain;

    canvas {
      position: fixed;
      top: 0;
      left: 0;

  @media (max-width: 750px) {

  .links a {

    justify-content: center;

    padding: 8px 15px;      
  }

    width: 20px;

<canvas id="binary-bg"></canvas>

<script>
  const intro = document.getElementById('intro-screen');
  const introText = document.getElementById('intro-text');
  const content = document.getElementById('main-content');

  function typeWriter(text, speed, element, callback) {
  let i = 0;
  let lastTime = 0;
  element.textContent = '';

  function typing(time) {
    if (!lastTime) lastTime = time;
    const elapsed = time - lastTime;

    if (i < text.length) {
      if (elapsed > speed) {
        element.textContent += text.charAt(i);
        i++;
        lastTime = time;
      }
      requestAnimationFrame(typing);
    } else {
      
      setTimeout(() => {
        if (callback) callback();
      }, 1500);
    }
  }

  requestAnimationFrame(typing);
}

window.onload = () => {
  const intro = document.getElementById('intro-screen');
  const introText = document.getElementById('intro-text');
  const content = document.getElementById('main-content');
  const mainIntroText = document.querySelector('.intro-text');

  typeWriter("Hello", 150, introText, () => {
    introText.classList.add('fade-out-scale');
    introText.addEventListener('animationend', () => {
      introText.classList.remove('fade-out-scale');
      typeWriter("Welcome", 150, introText, () => {
        introText.classList.add('fade-out-scale');
        introText.addEventListener('animationend', () => {
          intro.classList.add('hidden');
          content.classList.add('visible');

          const introFullText = `
A passionate developer exploring the world of programming and technology

I am to build smart, creative, and useful tools that make digital life easier and better

Here you can see my links and projects.`;

          typeWriter(introFullText, 50, mainIntroText, () => {
            document.querySelector('.links').classList.add('visible');
          });

        }, { once: true });
      });
    }, { once: true });
  });
};




  const canvas = document.getElementById('binary-bg');
  const ctx = canvas.getContext('2d');

  let width, height;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  const fontSize = 18;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#fff';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = Math.random() < 0.5 ? '0' : '1';
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 50);
</script>
